<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader - Bagus Xixepen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-blue-600 text-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Bagus Xixepen Uploader</h1>
        </div>
    </header>

    <!-- Upload Container -->
    <main class="container mx-auto mt-8 p-6 max-w-lg bg-white shadow-lg rounded-lg">
        <h2 class="text-xl font-semibold text-blue-600 text-center mb-4">Upload File</h2>

        <!-- Drag & Drop Area -->
        <div id="drop-area" class="border-2 border-dashed border-blue-400 p-6 text-center rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition">
            <p class="text-gray-600">Drag & Drop file here</p>
            <input type="file" id="fileInput" class="hidden">
            <button id="browseBtn" class="mt-3 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Browse Files</button>
        </div>

        <!-- Preview -->
        <div id="preview" class="mt-4 hidden">
            <p class="text-gray-700">Selected File:</p>
            <p id="fileName" class="font-semibold text-gray-800"></p>
            <div class="w-full bg-gray-200 rounded mt-2">
                <div id="progress-bar" class="h-2 bg-blue-500 rounded w-0"></div>
            </div>
        </div>

        <!-- Upload Button -->
        <button id="uploadBtn" class="w-full mt-4 bg-green-500 hover:bg-green-600 text-white py-2 rounded hidden">Upload</button>

        <!-- Result -->
        <p id="result" class="mt-4 text-center text-green-600 font-semibold hidden"></p>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-8 text-center">
        <p>&copy; 2025 Bagus Xixepen. All Rights Reserved.</p>
    </footer>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("fileInput");
        const browseBtn = document.getElementById("browseBtn");
        const uploadBtn = document.getElementById("uploadBtn");
        const preview = document.getElementById("preview");
        const fileName = document.getElementById("fileName");
        const progressBar = document.getElementById("progress-bar");
        const result = document.getElementById("result");

        dropArea.addEventListener("click", () => fileInput.click());
        browseBtn.addEventListener("click", () => fileInput.click());

        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                preview.classList.remove("hidden");
                uploadBtn.classList.remove("hidden");
            }
        });

        uploadBtn.addEventListener("click", async () => {
            const file = fileInput.files[0];
            if (!file) return alert("Pilih file dulu bro!");

            const formData = new FormData();
            formData.append("file", file);

            uploadBtn.textContent = "Uploading...";
            uploadBtn.disabled = true;

            try {
                const response = await fetch("https://cdn.rafaelxd.tech/upload", {
                    method: "POST",
                    body: formData
                });

                const resultData = await response.json();
                if (resultData.url) {
                    progressBar.style.width = "100%";
                    result.textContent = `File Uploaded: https://bagussxixepen.vercel.app/${resultData.filename}`;
                    result.classList.remove("hidden");
                } else {
                    alert("Upload gagal bro!");
                }
            } catch (error) {
                alert("Error saat upload!");
                console.error(error);
            } finally {
                uploadBtn.textContent = "Upload";
                uploadBtn.disabled = false;
            }
        });
    </script>

</body>
</html>
