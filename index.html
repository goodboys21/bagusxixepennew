<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus-Store Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 text-gray-800">

    <!-- Header -->
    <header class="bg-blue-600 text-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Bagus Xixepen Uploader</h1>
            <button class="text-white text-lg">
                <img src="https://img100.pixhost.to/images/870/542651128_bagus.jpg" alt="Logo" class="w-8 h-8">
            </button>
        </div>
    </header>

    <!-- Upload Section -->
    <main class="container mx-auto mt-6 p-4">
        <section class="bg-white p-6 rounded shadow-lg">
            <h2 class="text-2xl font-semibold text-blue-700 mb-4">Upload File</h2>

            <!-- Drag & Drop Area -->
            <div id="drop-area" class="border-2 border-dashed border-blue-500 rounded-lg p-10 text-center cursor-pointer">
                <p class="text-gray-600">Drag & Drop file di sini atau</p>
                <label class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer mt-2 inline-block">
                    Pilih File
                    <input type="file" id="fileInput" class="hidden">
                </label>
            </div>

            <!-- Progress Bar -->
            <div id="progress-container" class="hidden mt-4">
                <p class="text-sm text-gray-600">Uploading...</p>
                <div class="w-full bg-gray-300 h-4 rounded">
                    <div id="progress-bar" class="h-full bg-blue-500 w-0 rounded"></div>
                </div>
            </div>

            <!-- Upload Button -->
            <button id="upload-btn" class="bg-green-500 text-white px-4 py-2 mt-4 rounded w-full hidden">Upload</button>

            <!-- Upload Result -->
            <div id="result" class="mt-4 hidden text-center">
                <p class="text-sm text-gray-600">File berhasil diupload:</p>
                <a id="file-link" href="#" target="_blank" class="text-blue-500 font-semibold"></a>
            </div>
        </section>        
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; Bagus Xixepen. Store Hosting</p>
        </div>
    </footer>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("upload-btn");
        const progressBar = document.getElementById("progress-bar");
        const progressContainer = document.getElementById("progress-container");
        const result = document.getElementById("result");
        const fileLink = document.getElementById("file-link");

        let file;

        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.classList.add("bg-blue-100");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("bg-blue-100");
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.classList.remove("bg-blue-100");
            file = e.dataTransfer.files[0];
            uploadBtn.classList.remove("hidden");
        });

        fileInput.addEventListener("change", (e) => {
            file = e.target.files[0];
            uploadBtn.classList.remove("hidden");
        });

        uploadBtn.addEventListener("click", async () => {
            if (!file) return alert("Pilih file dulu!");

            const formData = new FormData();
            formData.append("file", file);

            progressContainer.classList.remove("hidden");
            progressBar.style.width = "0%";

            try {
                const response = await fetch("https://cdn.rafaelxd.tech/upload", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Upload gagal!");

                const data = await response.json();
                const cdnUrl = data.url; // URL asli dari cdn.rafaelxd.tech
                const customUrl = cdnUrl.replace("cdn.rafaelxd.tech", "bagusxixepen.my.id"); // Ganti ke domain lo

                progressBar.style.width = "100%";
                result.classList.remove("hidden");
                fileLink.href = customUrl;
                fileLink.textContent = customUrl;
            } catch (error) {
                alert("Error saat upload file!");
            }
        });
    </script>

</body>
</html>
